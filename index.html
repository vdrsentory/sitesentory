<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentory - Em Reformulação</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .contact {
      margin: 20px 0;
    }
    .contact a {
      color: #00d8ff;
      text-decoration: none;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      background: #00d8ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00b0cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estamos reformulando nosso site</h1>
    <p>Em breve, uma nova experiência para melhor atendê-los.</p>

    <div class="contact">
      <p>Entre em contato com nosso time comercial:</p>
      <p>Email: <a href="mailto:comercial@sentory.com.br">comercial@sentory.com.br</a></p>
      <p>WhatsApp: <a href="https://wa.me/5511988578331" target="_blank">(11) 98857-8331</a></p>
    </div>

    <form action="https://formspree.io/f/myzwrdkw" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="mensagem" placeholder="Sua mensagem" rows="4" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
